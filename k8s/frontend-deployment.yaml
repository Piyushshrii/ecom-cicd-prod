apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: ecommerce
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: IMAGE_FRONTEND   # <-- placeholder replaced in pipeline
        ports:
        - containerPort: 8080
        envFrom:
        - secretRef:
            name: frontend-secrets
